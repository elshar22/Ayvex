<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"

     width="214mm" height="278mm" viewBox="0 0 214 278" >
  <!-- slightly smaller than the 215.9 by 279.4 mm for letter size paper -->
  

  <style> 
    /* <![CDATA[ */
    .noprint {
        fill-opacity: 0.0;
	stroke: black;
	stroke-width: 0.05mm;
	stroke-opacity: 0.2;
    }
    /* ]]> */
  </style>




  <defs>

    <g id="lettersize" >
      <rect x="0" y="0" width="214" height="278" class="noprint"/>
    </g>

    <g id="blankcard">
      <rect x="0" y="0" width="89" height="51" class="noprint"/>
    </g>

    <g id="logo">  
      <line x1="1" y1="-1" x2="86" y2="-1" stroke="black" stroke-opacity="0.45" stroke-width="0.2mm" />
      <text fill="black" fill-opacity="0.45" >
	<tspan id="sting" y="1.2mm" font-size="2.7mm" font-family="serif" >
	  Ayvex
	</tspan>
	<tspan id="tag"   y="0.45mm" font-size="1.2mm" font-family="serif" font-stretch="wider">
	  LIGHT INDUSTRIES LLC
	</tspan>
      </text>
    </g>

    <g id="contact">
      <text y="5.1mm" font-family="sans-serif">
	<tspan x="0" font-size="0.8mm">
	  smcclure879@yahoo.com
	</tspan>
        <tspan x="56" dy="-0.5" font-size="0.6mm">
	  PassCode:
	</tspan>
      </text>
    </g>

  
    <g id="card" >
      <use xlink:href="#blankcard" x="0" y="0" />
      <use xlink:href="#logo" x="1" y="3.5" />
      <use xlink:href="#contact" x="1" y="31" />
    </g>


    <g id="row" transform="translate(12,0)">
      <use xlink:href="#card"  />
      <use xlink:href="#card" transform="translate(89,0)" />
    </g>
    
  </defs>

 
 <use xlink:href="#lettersize" x="0" y="0" />

 <g id="printmargins" transform="translate(0,3)">
   <use xlink:href="#row" x="0" y="0" />
   <use xlink:href="#row" x="0" y="51" />
   <use xlink:href="#row" x="0" y="102" />
   <use xlink:href="#row" x="0" y="153" />
   <use xlink:href="#row" x="0" y="204" />
 </g>

 
</svg>
