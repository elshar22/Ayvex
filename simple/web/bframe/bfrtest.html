<html>
  <head>
    <title>BFR--scripting a-frame</title>
    <link rel="stylesheet" type="text/css" href="bstyle.css" />

    <script src="../lib/jquery-1.10.2.js"></script>    
    <script src="../lib/jquery-ui-1.10.4.js"></script>
    <xxxscript                           src="aframe.0.5.0.js"></xxxscript>
    <script src="aframe-mod.js"></script>
    <xxxscript                           src="../lib/aframe-text-component.js"></xxxscript>
    <script src="bfr.js"></script>

  </head>
  <body>
    <a-scene id="scene" >
      <a-assets>
        <a-mixin id="skyhook" geometry="primitive:box" scale="0.3 20 0.3"
                 material="color:magenta"></a-mixin>
      </a-assets>
      

      <a-entity light="type: ambient; color: #CCC"></a-entity>
      
      
      <a-entity id="user" position="0 1 2" wasd-controls="fly:true" look-controls="enabled:true">
        <a-entity camera="userHeight: 1; far: 100000" > </a-entity>
      </a-entity>
      

      <a-box position="-10 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
      <a-cylinder id="cylinder" position="-11 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>



      <a-entity position="10 10 -10" geometry="primitive:box" material="wireframe:true" id="foo" steveSez="appendChild to this entity tag">    
      </a-entity>


      
      <a-plane id="homePlane" position="0 0 -4" 
	       material="opacity:0.9; metalness:0.0" 
	       rotation="-90 0 0" width="470" height="470"
	       color="#907050" colorcomment="dirt">
      </a-plane>
      
            
      <a-entity id="skyhook-satellite" mixin="skyhook" destination="satellite" position="-15 10 -20"></a-entity>
            
      <a-sky color="#54A"></a-sky>
      
    </a-scene>
    
  </body>
</html>
