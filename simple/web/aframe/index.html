<html>
<head>

  <title>experiment A-FRAME</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="index-early.js"></script>
  <script src="jquery-1.10.2.js"></script>
  <script src="jquery-ui-1.10.4.js"></script>
  <script src="aframe.js"></script>
  <script src="util.js"></script>
  <script src="adapter.js"></script>
  <script src="conference.js"></script>
  <script src="comm.js"></script>
  <script src="index.js"></script>
    
</head>

<body>

  <div id="readout">----</div>
  
  <a-scene id="scene">

    <a-entity id="user" position="0 1.0 200" wasd-controls="fly:true" look-controls>
      <a-entity camera="userHeight: 1.6" >
	
	<a-entity material="color:black" position="0 0 0" 
		  text="bugbug this should be the terminator overlay described in issue 112">
	</a-entity>

        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radius-inner: 0.1; radius-outer: 0.11"
            material="color: pink; opacity: 0.3;  ">
        </a-entity>
      </a-entity>
    </a-entity>
  
    <a-sphere id="sphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>

    <a-entity id="box" cursor-listener position="5 5 0" geometry="primitive: box" material="color: blue"></a-entity>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="470" height="470" color="#7BC8A4"></a-plane>


    <a-video id="localVideo" position="-8 8 -8" rotation="10 15 0" width="8" height="4.5"></a-video>
    <a-video id="remoteVideo" position="4 4 -8" rotation="0 0 0" width="16" height="9" ></a-video>



    <a-entity id="otherUsers"></a-entity>


      

    <a-sky color="#BCBCEC"></a-sky>
    
  </a-scene>

</body>
</html>
